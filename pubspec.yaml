name: urbe_solution
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  intl: 0.17.0
  mockito: 5.1.0
  dio: 4.0.6
  kiwi: 4.0.2
  flutter_bloc: 8.0.1
  shared_preferences: 2.0.13
  sqflite: 2.0.2+1
  cupertino_icons: 1.0.2
  equatable: 2.0.3
  pretty_dio_logger: 1.2.0-beta-1
  lottie: 1.3.0
  flutter_svg: 1.0.3
  smooth_page_indicator: 1.0.0+2
  hive: ^2.2.2
  hive_flutter: ^1.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 1.0.0
  build_runner: 2.1.10


flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/splash/
    - assets/splash/splash_app.json
    - assets/progress/
    - assets/progress/progress_app.json
    - assets/svgs/
    - assets/svgs/hair.svg
    - assets/svgs/point.svg



  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway-Light.ttf
        - asset: assets/fonts/Raleway-SemiBold.ttf


